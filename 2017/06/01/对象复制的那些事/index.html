<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 对象复制的那些事 · Tim's blog</title><meta name="description" content="对象复制的那些事 - Tim"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/note/favicon.png"><link rel="stylesheet" href="/note/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://tim1889.github.io/note/atom.xml" title="Tim's blog"></head><body><div class="wrap"><header><a href="/note/" class="logo-link"><img src="/note/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/note/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/note/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/tim1889" target="_blank" class="nav-list-link">GITHUB</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">对象复制的那些事</h1><div class="post-info">Jun 1, 2017</div><div class="post-content"><h2 id="创建一个对象-并设置原型"><a href="#创建一个对象-并设置原型" class="headerlink" title="创建一个对象,并设置原型"></a>创建一个对象,并设置原型</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> obj = &#123;</div><div class="line">    <span class="attr">name</span>: <span class="string">'tim'</span></div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="built_in">Object</span>.setPrototypeOf(obj, &#123;<span class="attr">age</span>: <span class="number">18</span>&#125;);</div></pre></td></tr></table></figure>
<h2 id="引用"><a href="#引用" class="headerlink" title="引用"></a>引用</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> obj1 = obj;</div><div class="line"></div><div class="line"><span class="keyword">const</span> obj2 = <span class="built_in">Object</span>.assign(obj);</div></pre></td></tr></table></figure>
<h2 id="浅拷贝"><a href="#浅拷贝" class="headerlink" title="浅拷贝"></a>浅拷贝</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> objShallow_3 = <span class="built_in">Object</span>.assign(&#123;&#125;, obj);</div></pre></td></tr></table></figure>
<p>再将原型链克隆下来<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> objPrototype = <span class="built_in">Object</span>.getPrototypeOf(obj);</div><div class="line"><span class="keyword">const</span> obj4 = <span class="built_in">Object</span>.assign(<span class="built_in">Object</span>.create(objPrototype), obj);</div></pre></td></tr></table></figure></p>
<h2 id="深拷贝"><a href="#深拷贝" class="headerlink" title="深拷贝"></a>深拷贝</h2><ul>
<li><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> objJsonString = <span class="built_in">JSON</span>.stringify(obj);</div><div class="line"><span class="keyword">const</span> objDeep = <span class="built_in">JSON</span>.parse(objJsonString);</div></pre></td></tr></table></figure>
</li>
</ul>
</div></article></div></main><footer><div class="paginator"><a href="/note/2017/05/24/关于变量/" class="prev">PREV</a><a href="/note/2017/06/06/Promise/" class="next">NEXT</a></div><div class="copyright"><p>© 2017 <a href="https://tim1889.github.io/note">Tim</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script><script>(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;e=o.createElement(i);r=o.getElementsByTagName(i)[0];e.src='//www.google-analytics.com/analytics.js';r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));ga('create',"UA-65933410-1",'auto');ga('send','pageview');</script></body></html>
